<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="https://img.icons8.com/color/48/000000/login-rounded-right.png" />
    <link rel="stylesheet" href="css/SignUp.css">
    <title>Document</title>
</head>
<body>
    <div class="form-structor">
        <div class="signup hide" id="registration-page">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="email" class="input" id="registration-email" placeholder="Email"  required />
                <input type="email" class="input"  id="registration-reemail" placeholder="Confirm Email" required />
            </div>
            <button class="submit-btn"  id="register" >Sign up</button>
            <button class="submit-btn" style="display: none;"  id="login-page" >Or Login Here</button>
        </div>

        <div class="login slide-up" id="login-page">
            <div class="center">
                <h2 class="form-title" id="login2"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="Email" id="login-email" />
                    <input type="password" class="input" placeholder="Password" id="login-password"/>
                </div>
                <button class="submit-btn" id="login">Log in</button>
                <button id="forgot-password" class="submit-btn">Forgot Password? Click Me To Reset</button>
                <button class="submit-btn" onclick="location.href='index.html';" >Home</button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="/js/alert.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/signin.js"></script>
</body>
</html>
